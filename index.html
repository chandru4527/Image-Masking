<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
    <title>Image-mask</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gravitas One", serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        h1 {
            font-size: 70px;
            background-image: url(./images/fire-ice-phoenix_8K.jpg);
            background-size: cover;
            background-position: 70% 35%;
            background-clip: text;
            color: transparent;
            animation: moves 10s linear infinite;
            letter-spacing: 2px;
        }

        @keyframes moves {
            from{
                background-position-X:0px;
            }
            to{
                background-position-X:-825px;
            }
        }


        .box {
            position: relative;
            width: 95%;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1 / 1;
            border: 2px solid red;
        }

        .img1 {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 1;
            transform: scale(1.05);
            mix-blend-mode: screen;
        }

        .img2 {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
        }

        @media (max-width: 448px){
            h1{
                font-size: 45px;
            }
        }
    </style>
</head>

<body>
    <h1>phoenix</h1>
    <div class="box">
        <img src="./images/phoenix.jpg" alt="phoenix" class="img1">
        <img src="./images/fire-ice-phoenix_8K.jpg" alt="phoenix" class="img2">
    </div>
</body>

</html>
